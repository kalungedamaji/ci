# This workflow will build a Java project with Maven, and cache/restore any dependencies to improve the workflow execution time
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-maven

  name: CICD
  on:
    push:
      branches: [ master ]
    pull_request:
      branches: [ master ]
  jobs:
    testAndBuild:
      name: Test And Build
      runs-on: ubuntu-latest
      steps:
        - uses: actions/checkout@v2
        - name: Set up JDK 11
          uses: actions/setup-java@v2
          with:
            java-version: '11'
            distribution: 'adopt'
            cache: maven
        - name: Build with Maven
          run: mvn -B package --file pom.xml
        - name: Temporarily save jar artifact
          uses: actions/upload-artifact@v2
          with:
            name: jar-artifact
            path: ${{ github.workspace }}/target/*.jar
            retention-days: 1
    deploy:
      runs-on: ubuntu-latest
      needs: [testAndBuild]
      steps:
      - uses: actions/checkout@v2
      - uses: actions/download-artifact@v1
        with:
          name: jar-artifact
          path: target/
      - name: build docker Image
        run: |
              docker build  -t  ci-0.0.1-release.jar .
      - name: tag and push docker Image to Heroku container
        env:
         HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }}
        run: |
              docker login --username=kalungedamaji1137@gmail.com --password=${{ secrets.HEROKU_API_KEY }} registry.heroku.com
              docker tag ci-0.0.1-release.jar registry.heroku.com/spring1-boot-app-dev/web
              docker push  registry.heroku.com/spring1-boot-app-dev/web
              heroku container:release web -a spring1-boot-app-dev

